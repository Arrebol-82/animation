<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./scenery.css">
</head>

<body>

  <button class="restart-btn">
    <div class="dot-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </button><!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="header-left">佛山市技师</div>
      <div class="header-middle">
        <a href="#" class="nav-link">日落 晚霞</a>
        <a href="#" class="nav-link">风景</a>
      </div>
      <div class="header-right">
        <div class="social-links">
          <a href="#">IG</a>
          <a href="#">IN</a>
        </div>
      </div>
    </div>
  </header>

  <div class="text-element" id="text-ve">VE</div>

  <div class="preloader-container">
    <div class="image-wrapper">
      <img src="./image/image1.avif" alt="Image 1">
    </div>
    <div class="image-wrapper">
      <img src="./image/image2.avif" alt="Image 2">
    </div>
    <div class="image-wrapper">
      <img src="./image/original.jpg" alt="Image 3">
    </div>
    <div class="image-wrapper" id="final-image">
      <img src="./image/original (1).jpg" alt="Image 4">
    </div>
  </div>

  <div class="text-element" id="text-la">LA</div>

  <!-- Big Title -->
  <div class="big-title">
    <div class="title-line"><span>校园韵致</span></div>
    <div class="title-line"><span>逐梦路流芳</span></div>
    <div class="title-line"><span>韶华录</span></div>
  </div>

  <div class="grid-overlay">
    <div class="grid-overlay-inner">
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
      <div class="grid-column"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="coordinates">23.1769° N, 112.8341° W</div>
  </footer>

  <button class="restart-btn">
    <div class="dot-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </button>
  <script src="../gsap-public/umd/gsap.js"></script>
  <script src="../gsap-public/umd/ScrollTrigger.js"></script>
  <script src="../gsap-public/umd/Flip.js"></script>
  <script src="../gsap-public/umd/CustomEase.js"></script>
  <script src="./scenery.js"></script>
</body>

</html>
