<!DOCTYPE html>

<head>

<body>
  <!-- Barre de progression -->
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
    <div class="progress-step active" data-step="1">🌳</div>
    <div class="progress-step" data-step="2">👻</div>
    <div class="progress-step" data-step="3">🌙</div>
  </div>

  <!-- Contenu principal -->
  <div class="story-container">
    <!-- SECTION 1: THE BEGINNING OF THE ADVENTURE -->
    <section class="story-section" id="section1">
      <div class="text-block">
        <h2>操场</h2>
        <p>学校操场开阔明亮，绿草如茵。蓝天下，同学们或围坐交谈，或自在休憩。远处跑道环绕，建筑现代，满是青春朝气。</p>
        <button class="next-section-btn">往下探索</button>
      </div>
      <div class="image-block">
        <img src="./image/caochang1.jpg" alt="Illustration of the Enchanted Forest" class="image-placeholder" />
      </div>
    </section>

    <!-- SECTION 2: THE MYSTERIOUS CREATURE -->
    <section class="story-section" id="section2">
      <div class="text-block">
        <h2>日暮</h2>
        <p>日暮时分，校园披霞。楼群静立，操场绿意绵延。湖水波光，草木葱茏。天际色彩交织，绘就校园静谧美好的画卷。
        </p>
        <button class="next-section-btn">继续向下探索吧</button>
      </div>
      <div class="image-block">
        <img src="./image/rimu.jpg" alt="Illustration of the mythical creature" class="image-placeholder" />
      </div>
    </section>

    <!-- SECTION 3: THE ULTIMATE CHALLENGE -->
    <section class="story-section" id="section3">
      <div class="text-block">
        <h2>早晨</h2>
        <p>晨光熹微，淡金色的朝晖倾洒校园。操场的绿草沾满晶莹露珠，鲜红跑道蜿蜒其间，蓬勃朝气在薄雾中悄然漫溢。</p>
      </div>
      <div class="image-block">
        <img src="./image/zaocheng.jpg" alt="Illustration of the final ritual" class="image-placeholder" />
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal-overlay">
    <img class="modal-image" src="" alt="Image en grand">
    <div class="modal-close"><span>×</span></div>
  </div>
